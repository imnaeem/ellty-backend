"Role entity"
type Role @entity {
  "Unique Role ID"
  id: ID! @id
  "Unique Role name"
  name: String! @column
  "Role description"
  description: String @column
  "Users in the Role"
  users: [User!]! @link @map(path: "userIds")
  "Role creation date"
  createdAt: String! @column(overrideType: "Date")
  "Role last update date"
  updatedAt: String! @column(overrideType: "Date")
}

input CreateRoleInput {
  name: String!
  description: String
}

type Query {
  role(id: ID!): Role
  allRoles: [Role!]!
}

type Mutation {
  createRole(input: CreateRoleInput!): Role
  addUsersToRole(roleId: ID!, userIds: [ID!]!): Role
}
